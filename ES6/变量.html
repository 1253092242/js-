        // 用let 定义变量  不会有声明。不太懂有什么区别
    }
    function fn2() {
        let b=1;
        // let b=2;//报错，不能重复定义
        function b(){alert(1)};//报错，不能重复定义
    }

    // 重点1：let和function类似，js文件被解析时，会先读取let。结论：let是声明，但是不和var一样  反而像function。
