<body class='content'>
    <h1>小程序项目结构</h1>
    <pre>
        很简单的构成：
        根目录下除了配置文件就几个文件夹：img、pages、utils
        
        img就不说了。

        pages就是所有的页面，其中每一个页面就是一个单独的文件夹
        例如index文件夹=》index.wxml，index.js index.wxss，index.json  
        每个页面都会有这四个文件对应  html  js  css  配置，这种方式看着也挺好的   很规范

        utils文件夹貌似是日志，不用管
        
    </pre>
</body>
</html>
