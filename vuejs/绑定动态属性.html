<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{color: red}
        .b{font-size: 24px;}
    </style>
</head>
<body>
    <div id="app1">
        <p :class="{a:isflag,b:isflag}">一个测试</p>
        <p :class="['a','b']">二个测试</p>
        <p :style="[{color:'pink'},{}]">三个测试</p>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app1=new Vue({
        el:"#app1",
        data:{
            isflag:"true",
        }
    })

    // 总结：vue添加属性以对象形式添加，可以是多个属性和值，也可以用数组形式添加多个属性
</script>
</html>
