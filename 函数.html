//关于apply（）和call（）
function c(x,y){
	return x+y;
}
function d(x,y){
	return c.apply(this,arguments);
}
console.log(d(1,2));//如果不用apply方法   直接传arguments会返回understand  但是传x和y是可以返回3  所以初步理解该方法在这种情况下应该是适合未知参数 


  window.number = 'one';
        document.number = 'two';

        var s1 = {number: 'three' };
        function changeColor(){
            console.log(this.number);
        }

        changeColor.apply();         //one (默认传参)
        changeColor.apply(window);   //one
        changeColor.apply(document); //two
        changeColor.apply(this);     //one
        changeColor.apply(s1);       //three
//综上所述  apply方法主要用于传递作用域.
